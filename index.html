<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <title>Calculadora</title>
</head>

<body>
    <div class="fundo">
        <h1 class="titulo"> Talles Crhistian Arriel</h1>
        <div class="calculadora">
            <h2 class="titulo__calculadora">Calculadora</h2>
            <p id="resultado"></p>
            <table class="tabela">
                <tr>
                    <td><button id="botao__c">C</button></td>
                    <td><button class="botao" id="botao__menor">
                            < </button>
                    </td>
                    <td><button id="botao__divisao">/</button></td>
                    <td><button class="botao" id="botao__multiplica">x</button></td>
                </tr>
                <tr>
                    <td><button class="botao">7</button></td>
                    <td><button class="botao">8</button></td>
                    <td><button class="botao">9</button></td>
                    <td><button class="botao" id="botao__subtracao">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao">4</button></td>
                    <td><button class="botao">5</button></td>
                    <td><button class="botao">6</button></td>
                    <td><button id="botao__mais">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao">1</button></td>
                    <td><button class="botao">2</button></td>
                    <td><button class="botao">3</button></td>
                    <td rowspan="2"><button id="botao__igual">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" id="botao__zero">0</button></td>
                    <td><button class="botao" id="botao__ponto">.</button></td>
                </tr>
                <table>
        </div>
    </div>


    <script src="./index.js"></script>
</body>

</html>
