<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <title>Calculadora</title>

<body>
    <div class="fundo">
        <h1 class="titulo"> Talles Crhistian Arriel</h1>
        <div class="calculadora">
            <h2 class="titulo__calculadora">Calculadora</h2>
            <p id="resultado"></p>
            <table class="tabela">
                <tr>
                    <td><button id="limpar">C</button></td>
                    <td><button id="tecla__menor">
                            < </button>
                    </td>
                    <td><button id="tecla__divisao">/</button></td>
                    <td><button id="tecla__multiplica">*</button></td>
                </tr>
                id
                <td><button id="botao7">7</button></td>
                <td><button id="botao8">8</button></td>
                <td><button id="botao">9</button></td>
                <td><button id="tecla__subtracao">-</button></td>
                </tr>
                <tr>
                    <td><button id="botao4">4</button></td>
                    <td><button id="botao5">5</button></td>
                    <td><button id="botao6">6</button></td>
                    <td><button id="tecla__mais">+</button></td>
                </tr>
                <tr>
                    <td><button id="botao1">1</button></td>
                    <td><button id="botao2">2</button></td>
                    <td><button id="botao3">3</button></td>
                    <td rowspan="2"><button id="tecla__igual">=</button></td>
                </tr>

                    <td colspan="2"><button id="botao0">0</button></td>
                    <td><button id="botao.">.</button></td>

                <table>
        </div>
